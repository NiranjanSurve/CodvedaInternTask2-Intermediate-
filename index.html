<!-- 
    Task 2:
        Build a To-Do List App with JavaScript 
    Description: 
        Create a functional to-do list app that allows users to add, delete, and mark tasks as complete.
    Objectives:
        Use HTML and CSS for layout and design.
        Implement JavaScript for adding, updating, and deleting tasks. 
        Store tasks in the browser’s local storage to persist data.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do App | Codveda Internship</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="todo-app">
  <h1>TO - Do Task Manager</h1>

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addBtn">Add</button>
  </div>

  <!-- ACTIVE TASKS -->
  <ul id="taskList"></ul>

  <!-- PREVIOUS / COMPLETED TASKS -->
  <div class="previous-box">
    <h3>Previous Tasks</h3>
    <ul id="completedList"></ul>
  </div>

  <p class="info">✔ Tasks are saved.</p>
</div>

<script src="js/script.js"></script>
</body>
</html>
